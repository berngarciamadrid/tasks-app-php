<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks App </title>
</head>
<body>
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Tasks App</a>

        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" 
                name="search" id="search"
                class="form-control mr-sm-2"
                placeholder="Busca tu Tarea">
                <button class="btn btn-success my-2 my-sm-0"
                type="submit">Buscar</button>
            </form>
        </ul>
    </nav>

    <div class="container mt-4 p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <textarea id="description" cols="30" rows="10" placeholder="Descripción" class="form-control" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Guardar Tarea</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body my-4" id="task-result">
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Nombre</td>
                            <td>Descripción</td>
                        </tr>
                    </thead>
                    <tbody id="tasks">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

        src="https://code.jquery.com/jquery-3.4.1.min.js"

        crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="app.js"></script>
    
</body>
</html>
